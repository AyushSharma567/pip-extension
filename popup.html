<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube PiP Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #f3f3f3;
    }
    button {
      margin: 5px;
      padding: 10px;
      width: 90%;
      font-size: 14px;
      cursor: pointer;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>YouTube PiP Controller</h2>
  <button id="pipButton">Enable PiP</button>
  <button id="playPauseButton">Play/Pause</button>
  <button id="forwardButton">+5 Seconds</button>
  <button id="backwardButton">-5 Seconds</button>
  <script src="popup.js"></script>
</body>
</html>
